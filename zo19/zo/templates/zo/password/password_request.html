{% extends "zo/public/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<br />

<p>{{message}}</p>
<hr />

<form method="post">
    {% csrf_token %}
    <div id="contact-form-type">
        {{form.as_p}}
    </div>
    <div class="form-actions">
      <button type="submit">Request</button>
    </div>
</form>

{% endblock %}
